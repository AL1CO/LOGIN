  <body>
    <div class="tekst">ALICHO</div>
    <form action="" method="get" class="con">
      <label for="fname">Ismingiz </label>
      <input id="fname" type="text" />
      <label for="email">Telefon raqamingiz </label>
      <input id="email" type="tel" />

      <label for="password"
        >Nima sababtan bizni saytimizga kirmoqchisiz?
      </label>
      <!-- <input id="password" type="text" required /> -->
      <textarea id="password"></textarea>

      <button onclick="alicho()" type="submit">ARIZA YUBORISH</button>
    </form>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
      function alicho() {
        let fname = document.getElementById("fname").value;
        let email = document.getElementById("email").value;
        let password = document.getElementById("password").value;
        event.preventDefault();
        let telegram_bot_id = "7275500777:AAEaFHKmskZOpp22yzPzuIWOMdJTa9c8Jx0";

        let chat_id = 6665877403;
        let message = `Ismi: ${fname}; Nomeri: ${email}; Sababi: ${password}`;
        let settings = {
          async: true,
          crossDomain: true,
          url:
            "https://api.telegram.org/bot" + telegram_bot_id + "/sendMessage",
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "cache-control": "no-cache",
          },
          data: JSON.stringify({
            chat_id: chat_id,
            text: message,
          }),
        };
        $.ajax(settings).done(function (response) {
          alert(
            "BIZNI SAYTGA KIRGANINGIZ XAQIDA ALICHO XABAR TOPTI AGARDA SIZGA QIZIQIB QO`LSA SIZGA ALOQAGA CHIQADI"
          );
          Swal.fire({
            title: "QABUL QILINDI",
            text: "SAYTGA KIRILMOQDA",
            icon: "success",
          });

          window.location.href = "https://qizil.netlify.app/";
        });
        document.getElementById("fname").value = "";
        document.getElementById("email").value = "";
        document.getElementById("password").value = "";
        return false;
      }
    </script>
